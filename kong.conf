# Kong サンプル設定ファイル

# データベース設定
database = off
declarative_config = /etc/kong/kong.yml

# ログ設定
log_level = notice

# プロキシ関連
proxy_listen = 0.0.0.0:8000, 0.0.0.0:8443 ssl
admin_listen = 0.0.0.0:8001, 0.0.0.0:8444 ssl

# SSL 設定
# ssl_cert = /path/to/ssl/cert.pem
# ssl_cert_key = /path/to/ssl/cert.key

# その他の設定
plugins = bundled
