_format_version: "1.0"
add-plugins:
- selectors:
  - $
  overwrite: false
  plugins:
  - name: proxy-cache-advanced
    protocols:
    - grpc
    - grpcs
    - http
    - https
    config:
      cache_control: false
      cache_ttl: 300
      content_type:
      - text/plain
      - application/json
      - application/json; charset=utf-8
      memory:
        dictionary_name: kong_db_cache
      request_method:
      - GET
      - HEAD
      response_code:
      - 200
      - 301
      - 404
      response_headers:
        age: true
        X-Cache-Status: true
        X-Cache-Key: true
      strategy: memory
      vary_headers: null
      vary_query_params: null
