_format_version: "1.0"
add-plugins:
- selectors:
  - $
  overwrite: false
  plugins:
  - name: key-auth
    protocols:
    - grpc
    - grpcs
    - http
    - https
    config:
      anonymous: null
      hide_credentials: false
      key_in_body: false
      key_in_header: true
      key_in_query: true
      key_names:
      - apikey
      run_on_preflight: true
